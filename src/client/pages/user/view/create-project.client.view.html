<div data-ng-controller="UserController" class="container">
	<div class="form-header">
		<div class="row">
			<div class="col-md-3">
				<h3><span>Create new project</span></h3>
			</div>
			<div class="col-md-offset-5 col-md-4">
				<ul class="form-button-list">
					<li>
						<a href="#">
							<button type="button" class="btn btn-aqua">
								Cancel
							</button>
						</a>
					</li>
					<li>
						<a href="#">
							<button type="button" class="btn btn-aqua">
								Save
							</button>
						</a>
					</li>
					<li>
						<a href="#">
							<button type="button" class="btn btn-aqua">
								Save as Draft
							</button>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row form-wrapper">
		<div class="col-md-12">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="" class="control-label col-md-3">Subscriber name:</label>
					<div class="col-md-8">
						<input type="" class="form-control" placeholder="">
						<small class="text-muted"></small>
					</div>	
				</div>
				<div class="form-group">
					<label for="" class="control-label col-md-3">Project name:</label>
					<div class="col-md-8">
						<input type="" class="form-control" placeholder="">
						<small class="text-muted"></small>
					</div>	
				</div>
				<div class="form-group">
					<label for="" class="control-label col-md-3">Strategic alignment:</label>
					<div class="col-md-8">
						<select class="form-control">
							<option>Delivery Module</option>
							<option>Opt 2</option>
							<option>Opt 3</option>
							<option>Opt 4</option>
						</select>
						<small class="text-muted"></small>
					</div>	
				</div>
				<div class="form-group">
					<label for="" class="control-label col-md-3">Project description:</label>
					<div class="col-md-8">
						<textarea class="form-control" placeholder=""></textarea>
						<small class="text-muted"></small>
					</div>	
				</div>
				<div class="form-group">
					<label for="" class="control-label col-md-3">Functional group:</label>
					<div class="col-md-8">
						<select class="form-control">
							<option>Signator</option>
							<option>Opt 2</option>
							<option>Opt 3</option>
							<option>Opt 4</option>
						</select>
						<small class="text-muted"></small>
					</div>	
				</div>
				<div class="form-group">
					<label for="" class="control-label col-md-3">Approver:</label>
					<div class="col-md-8">
						<select class="form-control">
							<option>John Doe</option>
							<option>Opt 2</option>
							<option>Opt 3</option>
							<option>Opt 4</option>
						</select>
						<small class="text-muted"></small>
					</div>	
				</div>
				<div class="form-group">
					<label for="" class="control-label col-md-3">Project state:</label>
					<div class="col-md-8">
						<select class="form-control">
							<option>Active</option>
							<option>In-active</option>
							<option>On hold</option>
						</select>
						<small class="text-muted"></small>
					</div>	
				</div>
				<div class="form-group">
					<label for="" class="control-label col-md-3">Project health:</label>
					<div class="col-md-8">
						<select class="form-control">
							<option>Excellent</option>
							<option>Good</option>
							<option>Average</option>
							<option>Poor</option>
						</select>	
						<small class="text-muted"></small>
					</div>	
				</div>
				<div class="form-group">
					<label for="" class="control-label col-md-3">Project summary:</label>
					<div class="col-md-8">
						<input type="text" class="form-control" placeholder="" />
						<small class="text-muted"></small>
					</div>	
				</div>
				<div class="form-group">
					<label for="" class="control-label col-md-3">Strategic alignment:</label>
					<div class="col-md-8">
						<select class="form-control">
							<option>Delivery Module</option>
							<option>Opt 2</option>
							<option>Opt 3</option>
							<option>Opt 4</option>
						</select>
						<small class="text-muted"></small>
					</div>	
				</div>
				<div class="form-group">
					<label for="" class="control-label col-md-3">Budgeted cost:</label>
					<div class="col-md-8">
						<input type="number" class="form-control" placeholder="" />
						<small class="text-muted"></small>
					</div>	
				</div>
				<div class="form-group">
					<label for="" class="control-label col-md-3">Actual cost:</label>
					<div class="col-md-8">
						<input type="number" class="form-control" placeholder="" />
						<small class="text-muted"></small>
					</div>	
				</div>
				<div class="form-group">
					<label for="" class="control-label col-md-3">Forcast cost:</label>
					<div class="col-md-8">
						<input type="number" class="form-control" placeholder="" />
						<small class="text-muted"></small>
					</div>	
				</div>
				<div class="form-group">
					<label for="" class="control-label col-md-3">Implementation date:</label>
					<div class="col-md-8">
						<input type="date" class="form-control" placeholder="" />
						<small class="text-muted"></small>
					</div>	
				</div>
				<div class="form-group">
					<label for="" class="control-label col-md-3">Milestone date:</label>
					<div class="col-md-8">
						<input type="date" class="form-control" placeholder="" />
						<small class="text-muted"></small>
					</div>	
				</div>
				<div class="form-group">
					<label for="" class="control-label col-md-3">Status:</label>
					<div class="col-md-8">
						<select class="form-control">
							<option>Active</option>
							<option>In-active</option>
							<option>Opt 3</option>
							<option>Opt 4</option>
						</select>
						<small class="text-muted"></small>
					</div>	
				</div>
				<div class="center-block">
					<ul class="form-button-list">
						<li>
							<a href="#">
								<button type="button" class="btn btn-aqua">
									Cancel
								</button>
							</a>
						</li>
						<li>
							<a href="#">
								<button type="button" class="btn btn-aqua">
									Save
								</button>
							</a>
						</li>
						<li>
							<a href="#">
								<button type="button" class="btn btn-aqua">
									Save as Draft
								</button>
							</a>
						</li>
					</ul>
				</div>
			</form>
		</div>
	</div>
</div>
